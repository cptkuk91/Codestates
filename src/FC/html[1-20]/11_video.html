<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- controls를 통해 영상의 재생기능 등을 자동 추가할 수 있다. -->
    <!-- muted를 추가할 경우, 영상을 음소거 시켜둘 수 있다. -->
    <!-- autoplay를 통해 자동 재생 기능을 추가할 수 있다. -->
    <!-- loop를 통해서 영상을 재생 반복 시킬 수 있다. -->
    <!-- poster를 통해서 썸네일 이미지를 적용할 수 있다. -->
    <video src="" controls muted autoplay loop poster="../img/clout.jpeg"></video>
</body>
</html>
