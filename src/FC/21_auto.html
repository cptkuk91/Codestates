<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>자동 완성 기능</title>
</head>
<body>
    <div></div> 
    <p></p>
    <ul>
        <li></li>
        <!-- ul>li 를 치면 안쪽까지 한 번에 만들 수 있다. -->
    </ul>

    <ul>
        <li><span></span></li>
        <!-- ul>li>span -->
    </ul>
    
    <ul>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <!-- ul>li*5 *5를 통해서 li를 많이 만들 수 있다. -->
    </ul>

    <div class="box"></div>
    <!-- .box를 통해서 class가 box인 div를 만들 수 있다. -->

    <p class="box"></p>
    <!-- p.box를 통해서 class가 box인 p태그를 만들 수 있다. -->

    <div id="box"></div>
    <!-- #box를 입력할 경우 id가 box인 div를 만들 수 있다. -->

    <p id="box"></p>
    <!-- p#box를 통해서 id가 box인 p태그를 만들 수 있다. -->

    <h1>Lorem ipsum dolor sit.</h1>
    <p>Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
    <!-- h1>lorem4^p>lorem8 -->

    <!-- 자동 완성 기능을 활용하면 복잡한 ui를 쉽게 만들 수 있습니다. -->
</body>
</html>
